<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery- CodeAlpha Task 1</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1 class="title">Treasure's Gallery</h1>

    <div class="filter-buttons">
        <button data-filter="all">All</button>
        <button data-filter="food">Food</button>
        <button data-filter="clothes">Clothes</button>
        <button data-filter="body-products">Body Products</button>
        <button data-filter="shoes">Shoes</button>
        <button data-filter="bags">Bags</button>
    </div>
    
    <!-- Image gallery -->
    <div class="gallery">
        <img src="images/image1.jpeg" data-category="bags" alt="classic handbag 1">
        <img src="images/image2.jpeg" data-category="bags" alt="classic handbag 2">
        <img src="images/image3.jpeg" data-category="bags" alt="classic handbag 3">
        <img src="images/image4.jpeg" data-category="bags" alt="classic handbag 4">
        <img src="images/image5.jpeg" data-category="bags" alt="classic handbag 5">
        <img src="images/image6.jpeg" data-category="bags" alt="classic handbag 6">

        <img src="images/image7.jpg"  data-category="body-products" alt="body-product 1">
        <img src="images/image8.jpg"  data-category="body-products" alt="body-product 2">
        <img src="images/image9.jpg"  data-category="body-products" alt="body-product 3">
        <img src="images/image10.jpg"  data-category="body-products" alt="body-product 4">
        <img src="images/image11.jpg"  data-category="body-products" alt="body-product 5">
        <img src="images/image12.jpg"  data-category="body-products" alt="body-product 6">
        <img src="images/image13.jpg"  data-category="body-products" alt="body-product 7">

        <img src="images/image14.jpg"  data-category="food" alt="food 1">
        <img src="images/image15.jpg"  data-category="food" alt="food 2">
        <img src="images/image16.jpg"  data-category="food" alt="food 3">
        <img src="images/image17.jpg"  data-category="food" alt="food 4">
        <img src="images/image18.jpg"  data-category="food" alt="food 5">
        <img src="images/image19.jpg"  data-category="food" alt="food 6">
        <img src="images/image20.jpg"  data-category="food" alt="food 7">
        
        <img src="images/image21.jpg" data-category="shoes" alt="Shoes 1">
        <img src="images/image22.jpg" data-category="shoes" alt="Shoes 2">
        <img src="images/image23.jpg" data-category="shoes" alt="Shoes 3">
        <img src="images/image24.jpg" data-category="shoes" alt="Shoes 4">
        <img src="images/image25.jpg" data-category="shoes" alt="Shoes 5">
        <img src="images/image26.jpg" data-category="shoes" alt="Shoes 6">

        <img src="images/image27.jpg" data-category="clothes" alt="Clothes 1">
        <img src="images/image28.jpg" data-category="clothes" alt="Clothes 2">
        <img src="images/image29.jpg" data-category="clothes" alt="Clothes 3">
        <img src="images/image30.jpg" data-category="clothes" alt="Clothes 4">
        <img src="images/image31.jpg" data-category="clothes" alt="Clothes 5">
        <img src="images/image32.jpg" data-category="clothes" alt="Clothes 6">
    </div>
    
    
    <!-- Lightbox -->
     <div id="lightbox" class="lightbox">
        <span class="close">&times;</span>
        <img id="lightbox-img">
        <div class="btn prev">❮</div>
        <div class="btn next">❯</div>
     </div>

     <script src="script.js"></script>

     <div class="image-credit">
        Images from <a href="https://www.pinterest.com/" target="_blank">Pinterest</a>
    </div>

</body>
</html>
